<ng-container *ngFor="let metal of metals">
  <app-metal-item
    *ngIf="gameProgressService.isItemUnlocked(categories.METALS, metal.key)"
    [metalName]="metal.key"
    [metal]="metal.value"
    [assigned]="furnaceAssigned(metal.key)"
    (handleFurnaceAssignment)="handleFurnaceAssignment($event)"
  ></app-metal-item>
</ng-container>
