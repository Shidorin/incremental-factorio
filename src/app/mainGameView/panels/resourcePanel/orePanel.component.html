<ng-container *ngFor="let ore of gameStateSignal().player.ores | keyvalue">
  <app-resource-item
    *ngIf="gameProgressService.isItemUnlocked(categories.ORES, ore.key)"
    [oreName]="ore.key"
    [ore]="ore.value"
    [assigned]="drillsAssigned(ore.key)"
    (increment)="handleChange($event)"
    (handleDrillAssignment)="handleDrillAssignment($event)"
  ></app-resource-item>
</ng-container>
