<div class="resource-bar">
  <div (click)="handleClick()">
    <p>name: {{ ore.name }}</p>
    <p>quantity: {{ ore.quantity }}/{{ ore.capacity }}</p>
    <p>productionRate: {{ ore.productionRate }}</p>
    <p>assigned: {{ assigned }}</p>
  </div>
  <button (click)="handleDrillChangeButton(true)">+</button>
  <button (click)="handleDrillChangeButton(false)">-</button>
</div>
