<ng-container *ngFor="let resource of gameStateSignal().player.resources | keyvalue">
  <app-resource-item
    *ngIf="
      gameProgressService.isItemUnlocked(categories.RESOURCES, resource.key)
    "
    [resourceName]="resource.key"
    [resource]="resource.value"
    [assigned]="drillsAssigned(resource.key)"
    (increment)="handleChange($event)"
    (handleDrillAssignment)="handleDrillAssignment($event)"
  ></app-resource-item>
</ng-container>
