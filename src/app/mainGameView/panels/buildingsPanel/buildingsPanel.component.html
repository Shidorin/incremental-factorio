<p>buildingsPanel works!</p>
<ng-container *ngFor="let building of gameStateSignal().player.buildings | keyvalue">
  <app-building-item
    *ngIf="
      gameProgressService.isItemUnlocked(categories.BUILDINGS, building.key)
    "
    [buildingName]="building.key"
    [building]="building.value"
    (increment)="handleChange($event)"
  ></app-building-item>
</ng-container>
